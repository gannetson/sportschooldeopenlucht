[program:onepercentsite]
command=/var/www/onepercentsite/env/bin/python /var/www/onepercentsite/manage.py run_gunicorn --settings=bluebottle.settings.testing --workers=9
directory=/var/www/onepercentsite
umask=022
user=onepercentsite
autostart=true
autorestart=true
redirect_stderr=True
stdout_logfile=/var/log/supervisor/onepercentsite.log
stderr_logfile=/var/log/supervisor/onepercentsite-stderr.log

